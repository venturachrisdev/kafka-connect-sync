language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"      # current default Python on Travis CI
# command to install dependencies
install:
  - pip install -r requirements-dev.txt
# command to run tests
script:
  - pylint kafkaconnectsync/ --rcfile=.pylintrc; pylint tests/ --rcfile=.pylintrc
  - pytest tests/
